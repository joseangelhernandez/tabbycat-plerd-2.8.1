# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - plerdtabby

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    env:
      ## Environment variable
      GITHUB_CI: true

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - name: Cache node modules
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Cache pipenv modules
      uses: actions/cache@v3
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv
        pipenv install --system --dev --deploy
        npm ci
    # Comentamos el paso de linting para enfocarnos en la funcionalidad
    # - name: Run linting
    #   run: npm run lint
    - name: Run build and collect
      run: |
        npm run build
        python ./tabbycat/manage.py collectstatic --noinput -v 0
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: plerdtabby
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

